<!doctype html>
<html ng-app="myapp">
<head>
<script type="text/javascript" src="js/angular.min.js"></script>
</head>
<body>
	<div ng-controller='MyController'>
		<p><input type="text" ng-model="myData.text()"/></p>
		<p>1. <span ng-bind-html="myData.text()"></span></p>
		<p>2. {{myData.text()}}</p>
	</div>
	<script type="text/javascript">
		var myModule = angular.module("myapp",[]).controller("MyController",["$scope","$sce",function ($scope,$sce){
			var myData = {};
			myData.text = function(){ return $sce.trustAsHtml("<strong>Text</strong> from myData Object1");};
			$scope.myData = myData;
		}]);
	</script>
</body>
</html>
