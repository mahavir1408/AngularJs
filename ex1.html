<!doctype html>
<html ng-app>
<head>
<script type="text/javascript" src="http://code.angularjs.org/1.0.5/angular.min.js"></script>
</head>
<body>
	<div ng-controller='HelloController'>
		<p>Hello {{messages.name}}</p>
	</div>
	<script type="text/javascript">
		function HelloController($scope){
			var messages = {};
			messages.name = "Mahavir";
			$scope.messages = messages;
		}
	</script>
</body>
</html>
