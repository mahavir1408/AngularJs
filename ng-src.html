<!DOCTYPE html>
<html>
  <head>
    <script src="js/angular.js"></script>
    <script src="js/ng-src.js"></script>
  </head>
  <body ng-app="myApp">
    <div ng-controller="country">
      <p>Name: {{country.name}}</p>
      <p>Capital: {{country.capital}}</p>
      <p><img ng-src="{{country.Image}}"/></p>      
    </div>    
  </body>
</html>
