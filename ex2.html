<!doctype html>
<html ng-app="myapp">
<head>
<script type="text/javascript" src="http://code.angularjs.org/1.4.4/angular.min.js"></script>
</head>
<body>
	<div ng-controller='HelloController'>
		<p>Hello {{messages.name}}</p>
	</div>
	<script type="text/javascript">
		var myModule = angular.module("myapp",[]).controller("HelloController",function ($scope){
			var messages = {};
			messages.name = "Mahavir";
			$scope.messages = messages;
		});
	</script>
</body>
</html>
